<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The van't Hoff osmotic pressure</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></link>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  <!-- custom scripts -->
  <script src="js/scripts.js"></script>

  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>

  <!-- input form goes here -->
  <div class="container" style="margin-top:25px">
    <form role="form-horizontal" onsubmit="calculate();return false;">
      <div class="form-group">
        <label for="tempC">Temperature [C]</label>
        <input type="number" step="any" class="form-control" id="tempC" value="25.0" onchange="calculate();return true;">
      </div>
      <div class="form-group">
        <label for="mole_conc">Molar conc. [mol/liter]</label>
        <input type="number" step="any" class="form-control" id="mole_conc" value="0.6" onchange="calculate();return true;">
      </div>
      <div class="form-group">
        <label for="kdissol">No. of dissol. species</label>
        <input type="number" step="any" class="form-control" id="kdissol" value="2.0" onchange="calculate();return true;">
      </div>
      <button type="submit" class="btn btn-default">Calculate</button>
    </form>
  </div>

  <!-- results go here -->
  <div class="container" style="margin-top:25px">
    <label for="results">Results</label>
    <pre id="results">
    </pre>
  <div>

</body>
</html>
